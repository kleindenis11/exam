<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineSente Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* Dark background */
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 20px; /* Padding added to ensure content does not touch edges */
            position: relative;
            height: auto; /* Change height to auto to allow scrolling */
            overflow: auto; /* Allow scrolling */
        }

        /* App Branding */
        .app-branding {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-branding img {
            width: 120px; /* Logo size */
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .app-branding img:hover {
            transform: scale(1.1); /* Subtle hover effect on logo */
        }

        .app-branding h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin: 0;
            font-weight: 500;
        }

        .app-branding p {
            font-size: 1rem;
            color: #a1a1a1;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Form Container */
        .form-container {
            background-color: #2d2d2d;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            border-left: 6px solid #007bff;
            border-top: 6px solid #007bff;
            transition: box-shadow 0.3s ease;
            text-align: center;
        }

        .form-container:hover {
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2); /* Hover effect on form */
        }

        /* Form Header */
        .form-container h2 {
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #dcdcdc;
            display: block;
            margin-bottom: 8px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #444;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            background-color: #555;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Divider Style */
        .divider {
            margin: 20px 0;
            border-top: 2px solid #007bff;
        }

        /* Link Styles */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }

            .app-branding h1 {
                font-size: 2rem;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }

            input[type="email"], input[type="password"] {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-branding">
        <img src="th.jpg" alt="FineSente Logo">
        <h1>FineSente</h1>
        <p>Manage your finances with ease at your convenience.</p>
    </div>

    <div class="form-container">
        <h2>You're Currently Logged Out</h2>
        <div class="register-link">
            <a href="login.php">Tap to login</a>
        </div>
    </div>

    <!-- Footer placed at the bottom of the page -->
    <p>&copy; 2024 FineSente. All Rights Reserved.</p>

</body>
</html>
