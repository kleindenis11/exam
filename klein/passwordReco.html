<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineSente - Password Recovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Logo and App Name */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            color: #007bff; /* Changed to blue */
            font-size: 2rem;
            margin: 0;
        }

        /* Form Styles */
        .form-container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.4s ease; /* Animation on background color change */
        }

        .form-container h2 {
            color: #007bff; /* Changed to blue */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #f1f1f1;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #007bff; /* Changed to blue */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Animation to change background color on button click */
        .form-container.blue-bg {
            background-color: #007bff; /* Changed to blue */
        }

        .form-container.blue-bg h2 {
            color: #ffffff;
        }

        .form-container.blue-bg button {
            background-color: #0056b3; /* Darker blue */
        }

        .form-container .back-to-login {
            display: block;
            margin-top: 15px;
            color: #007bff; /* Changed to blue */
            text-decoration: none;
            font-size: 1rem;
        }

        .form-container .back-to-login:hover {
            color: #0056b3; /* Darker blue */
        }

        footer {
            background-color: #2d2d2d;
            color: #a1a1a1;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Logo and App Name -->
    <div class="logo">
        <img src="th.jpg" alt="FineSente Logo">
        <h1>FineSente</h1>
    </div>

    <!-- Password Recovery Form -->
    <div class="form-container" id="form-container">
        <h2>Password Recovery</h2>
        <p>Enter your email address to receive a password reset link.</p>
        <form action="passwordRESET.html" method="POST" onsubmit="changeColor();">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>

    <footer>
        &copy; 2024 FineSente. All Rights Reserved.
    </footer>

    <script>
        // Function to change background color of the form container when the button is clicked
        function changeColor() {
            document.getElementById('form-container').classList.add('blue-bg');
        }
    </script>

</body>
</html>
