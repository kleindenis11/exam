<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineSente - Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }

        .sidebar {
            background-color: #1c1c1c;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            width: 250px;
        }

        .sidebar h2 {
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #f8f9fa;
            margin: 10px 0;
            display: block;
            padding: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #0d6efd;
            color: #ffffff;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background-color: #1c1c1c;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .card-header {
            background-color: #0d6efd;
            color: #ffffff;
        }

        footer {
            background-color: #1c1c1c;
            color: #6c757d;
            text-align: center;
            padding: 10px;
        }

        input, select {
            background-color: #1c1c1c;
            color: #f8f9fa;
            border: 1px solid #444;
        }

        input:focus, select:focus {
            border-color: #0d6efd;
            outline: none;
        }

        button {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>FineSente</h2>
        <a href="dash.html">Dashboard</a>
        <a href="addexpense.html">Add Expense</a>
        <a href="budget.html">Budget</a>
        <a href="report.html">Reports</a>
        <a class="active" href="settings.html">Settings</a>
        <a href="help.html">Help/Support</a>
        <a href="logout.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-primary">Settings</h1>

       

        <!-- App Preferences -->
        <div class="card mb-4">
            <div class="card-header">App Preferences</div>
            <div class="card-body">
                <form id="appPreferencesForm">
                    <div class="mb-3">
                        <label for="currency" class="form-label">Default Currency</label>
                        <select id="currency" class="form-select">
                            <option value="UGX" selected>Ugandan Shilling (UGX)</option>
                            <option value="USD">US Dollar (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="theme" class="form-label">App Theme</label>
                        <select id="theme" class="form-select">
                            <option value="dark" selected>Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                    <button type="button" id="savePreferences">Save Preferences</button>
                </form>
            </div>
        </div>

        <!-- Security Settings -->
        <div class="card mb-4">
            <div class="card-header">Security Settings</div>
            <div class="card-body">
                <form id="securitySettingsForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">Change Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter new password">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="enable2FA">
                        <label for="enable2FA" class="form-check-label">Enable Two-Factor Authentication</label>
                    </div>
                    <button type="button" id="saveSecuritySettings">Save Security Settings</button>
                </form>
            </div>
        </div>

        <!-- Notification Preferences -->
        <div class="card mb-4">
            <div class="card-header">Notification Preferences</div>
            <div class="card-body">
                <form id="notificationPreferencesForm">
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="emailNotifications" checked>
                        <label for="emailNotifications" class="form-check-label">Enable Email Notifications</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="smsNotifications">
                        <label for="smsNotifications" class="form-check-label">Enable SMS Notifications</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="appNotifications" checked>
                        <label for="appNotifications" class="form-check-label">Enable App Notifications</label>
                    </div>
                    <button type="button" id="saveNotificationPreferences">Save Notification Preferences</button>
                </form>
            </div>
        </div>

        <!-- Data Management -->
        <div class="card mb-4">
            <div class="card-header">Data Management</div>
            <div class="card-body">
                <button type="button" id="clearData">Clear App Data</button>
                <button type="button" id="downloadData">Download My Data</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 FineSente. All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Account Settings Save
        document.getElementById('saveAccountChanges').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            alert('Account settings saved successfully!');
        });

        // App Preferences Save
        document.getElementById('savePreferences').addEventListener('click', () => {
            alert('App preferences saved successfully!');
        });

        // Security Settings Save
        document.getElementById('saveSecuritySettings').addEventListener('click', () => {
            alert('Security settings updated!');
        });

        // Notification Preferences Save
        document.getElementById('saveNotificationPreferences').addEventListener('click', () => {
            alert('Notification preferences saved successfully!');
        });

        // Data Management Actions
        document.getElementById('clearData').addEventListener('click', () => {
            alert('All app data cleared!');
        });

        document.getElementById('downloadData').addEventListener('click', () => {
            alert('Your data is being prepared for download.');
        });
    </script>
</body>
</html>
