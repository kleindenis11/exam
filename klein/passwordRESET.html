<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineSente - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Logo and App Name */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            color: #007bff; /* Changed to blue */
            font-size: 2rem;
            margin: 0;
        }

        /* Form Styles */
        .form-container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.4s ease; /* Animation on background color change */
        }

        .form-container h2 {
            color: #007bff; /* Changed to blue */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #f1f1f1;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #007bff; /* Changed to blue */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .form-container .back-to-login {
            display: block;
            margin-top: 15px;
            color: #007bff; /* Changed to blue */
            text-decoration: none;
            font-size: 1rem;
        }

        .form-container .back-to-login:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        footer {
            background-color: #2d2d2d;
            color: #a1a1a1;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Success Message Styles */
        .success-message {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <!-- Logo and App Name -->
    <div class="logo">
        <img src="th.jpg" alt="FineSente Logo">
        <h1>FineSente</h1>
    </div>

    <!-- Reset Password Form -->
    <div class="form-container" id="form-container">
        <h2>Reset Your Password</h2>
        <p>Enter a new password and confirm it to reset.</p>
        <form id="resetForm" action="#" method="POST" onsubmit="resetPassword(event)">
            <input type="password" placeholder="New Password" required>
            <input type="password" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="login.html" class="back-to-login">Back to Login</a>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            Password reset successful! Redirecting to login...
        </div>
    </div>

    <footer>
        &copy; 2024 FineSente. All Rights Reserved.
    </footer>

    <script>
        // Function to handle the reset password process
        function resetPassword(event) {
            event.preventDefault(); // Prevent form submission

            // Show the success message
            document.getElementById('successMessage').style.display = 'block';

            // Redirect the user after 2 seconds
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000); // Redirect after 2 seconds
        }
    </script>

</body>
</html>
