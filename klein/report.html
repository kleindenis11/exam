<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineSente - Reports</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }

        .sidebar {
            background-color: #1c1c1c;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            width: 250px;
        }

        .sidebar h2 {
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #f8f9fa;
            margin: 10px 0;
            display: block;
            padding: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #0d6efd;
            color: #ffffff;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .chart-container {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 600px;
            border: 1px solid #444;
        }

        table {
            background-color: #1c1c1c;
            color: #f8f9fa;
        }

        table th, table td {
            border: 1px solid #444;
            padding: 10px;
        }

        footer {
            background-color: #1c1c1c;
            color: #6c757d;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>FineSente</h2>
        <a href="dash.html">Dashboard</a>
        <a href="addexpense.html">Add Expense</a>
        <a href="budget.html">Budget</a>
        <a href="settings.html">Settings</a>
        <a href="help.html">Help/Support</a>
        <a href="logout.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-primary">Reports</h1>

        <!-- Chart Section -->
        <div class="chart-container">
            <h3 class="text-info">Spending by Category</h3>
            <canvas id="categoryChart" style="max-height: 300px;"></canvas>
        </div>

        <!-- Transaction Table -->
        <div>
            <h3 class="text-info">Transaction List</h3>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount (UGX)</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                    <!-- Dynamic Data -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 FineSente. All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Fetch expenses from localStorage
        const expenses = JSON.parse(localStorage.getItem("expenses")) || [];

        // Populate the Transaction Table
        const transactionList = document.getElementById('transactionList');
        expenses.forEach(expense => {
            const row = `
                <tr>
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td>${expense.description}</td>
                    <td>${expense.amount.toLocaleString()}</td>
                </tr>`;
            transactionList.innerHTML += row;
        });

        // Process Chart Data
        const categoryData = expenses.reduce((acc, expense) => {
            if (!acc[expense.category]) {
                acc[expense.category] = 0;
            }
            acc[expense.category] += expense.amount;
            return acc;
        }, {});

        const labels = Object.keys(categoryData);
        const data = Object.values(categoryData);

        // Generate Unique Colors
        const colors = labels.map((_, i) => `hsl(${(i * 360) / labels.length}, 70%, 50%)`);

        // Render Chart
        const ctx = document.getElementById('categoryChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: colors
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#f8f9fa'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
